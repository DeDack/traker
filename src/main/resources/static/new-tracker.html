<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новый трекер времени</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    #loader::after {
      content: "Загрузка...";
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      font-size: 24px;
      transform: translate(-50%, -50%);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .compact-card .card-body {
      padding: 0.5rem;
    }
    .compact-card .card-title {
      font-size: 1rem;
    }
    .compact-card .card-text {
      font-size: 0.875rem;
    }
    .compact-card .card-footer {
      padding: 0.25rem;
    }
  </style>
</head>
<body class="bg-light">
<div id="loader"></div>
<div class="container mt-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-4 text-primary">Новый трекер времени</h1>
    <div>
      <span id="username" class="h3 text-dark me-3"></span>
      <button class="btn btn-danger" onclick="logout()">Выйти</button>
    </div>
  </div>

  <!-- Message -->
  <div id="message" class="mb-4"></div>

  <!-- Form -->
  <div class="card p-4 mb-4">
    <h2 class="h4 mb-3 text-dark">Добавить запись времени</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Дата</label>
        <input type="date" id="datePicker" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Начало</label>
        <input type="time" id="startTime" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Конец</label>
        <input type="time" id="endTime" class="form-control">
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input type="checkbox" id="worked" class="form-check-input">
          <label class="form-check-label">Отработано</label>
        </div>
      </div>
      <div class="col-md-8">
        <label class="form-label">Статус</label>
        <select id="status" class="form-select">
          <option value="">—</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Комментарий</label>
        <input type="text" id="comment" class="form-control" placeholder="Введите комментарий">
      </div>
      <div class="col-12">
        <button id="addTimeEntryButton" class="btn btn-primary w-100" onclick="addTimeEntry()">Добавить запись</button>
      </div>
    </div>
  </div>

  <!-- Worked Hours -->
  <div class="mb-4">
    <p class="h5 text-dark">Отработано часов: <span id="workedHours">0</span></p>
  </div>

  <!-- Time Entries List -->
  <div id="timeEntriesList" class="row row-cols-1 row-cols-md-2 g-3"></div>
</div>
<script src="/scripts.js"></script>
</body>
</html>
