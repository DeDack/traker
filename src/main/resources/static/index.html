<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Трекер рабочего времени</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
<div id="loader" class="spinner-border text-primary"></div>
<div class="container">
    <h1>Добро пожаловать в Трекер рабочего времени</h1>
    <div class="alert alert-primary mt-4">
        Пожалуйста, войдите или зарегистрируйтесь, чтобы продолжить.
    </div>
    <div class="mt-4">
        <a href="login.html" class="btn btn-primary me-2">Войти</a>
        <a href="register.html" class="btn btn-secondary">Зарегистрироваться</a>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
