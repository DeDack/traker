<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Трекер рабочего времени</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать в Трекер рабочего времени</h1>
    <p>Пожалуйста, войдите или зарегистрируйтесь, чтобы продолжить.</p>
    <a href="login.html" class="btn btn-primary btn-lg">Войти</a>
    <a href="register.html" class="btn btn-secondary btn-lg">Зарегистрироваться</a>
</div>
<script src="scripts.js"></script>
<script>
    // Перенаправление на трекер, если пользователь уже авторизован
    document.addEventListener('DOMContentLoaded', () => {
        if (isAuthenticated()) {
            window.location.href = 'tracker.html';
        }
    });
</script>
</body>
</html>
