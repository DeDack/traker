<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—Ä–µ–∫–µ—Ä –≤—Ä–µ–º–µ–Ω–∏</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f4ff, #dfe9f3);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #2b4e8c;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="date"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f4fa;
            font-weight: 600;
            color: #2b4e8c;
        }

        td input[type="text"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            padding: 6px 10px;
            border: none;
            background-color: #2b4e8c;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #1e3866;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .message {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        .stats {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>–¢—Ä–µ–∫–µ—Ä –≤—Ä–µ–º–µ–Ω–∏</h1>

<div style="text-align: center; margin-bottom: 20px;">
    <label for="datePicker">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É:</label>
    <input type="date" id="datePicker" onchange="loadDayData()">
</div>

<!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
<div id="dailyStats" class="stats"></div>

<h2>–ó–∞–ø–∏—Å–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å</h2>

<table>
    <thead>
    <tr>
        <th>–ß–∞—Å</th>
        <th>–†–∞–±–æ—Ç–∞–ª?</th>
        <th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
        <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
    </tr>
    </thead>
    <tbody id="timeEntriesTable"></tbody>
</table>

<div id="message" class="message"></div>

<script>
    const apiBaseUrl = '/api/days';
    const statsBaseUrl = '/api/stats/daily';

    async function loadDayData() {
        const date = document.getElementById('datePicker').value;
        if (!date) return;

        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –¥–Ω—è
            const response = await fetch(`${apiBaseUrl}/${date}`);
            if (response.ok) {
                const timeEntries = await response.json();
                renderTimeEntries(timeEntries);
            } else {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö!', 'error');
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ –æ—Ç—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–º —á–∞—Å–∞–º
            const statsResponse = await fetch(`${statsBaseUrl}?date=${date}`);
            if (statsResponse.ok) {
                const totalHoursWorked = await statsResponse.json();
                renderDailyStats(totalHoursWorked);
            } else {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏!', 'error');
            }

        } catch (error) {
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
        }
    }

    function renderTimeEntries(timeEntries) {
        const tableBody = document.getElementById('timeEntriesTable');
        tableBody.innerHTML = '';

        for (let hour = 0; hour < 24; hour++) {
            const entry = timeEntries.find(entry => entry.hour === hour) || { hour: hour, worked: false, comment: '' };

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${hour}:00</td>
                <td><input type="checkbox" ${entry.worked ? 'checked' : ''} data-hour="${hour}" /></td>
                <td><input type="text" value="${entry.comment}" data-hour="${hour}" /></td>
                <td><button class="button" onclick="saveTimeEntry(${hour})">üíæ</button></td>
            `;
            tableBody.appendChild(row);
        }
    }

    function renderDailyStats(totalHoursWorked) {
        const statsElement = document.getElementById('dailyStats');
        statsElement.textContent = `–û—Ç—Ä–∞–±–æ—Ç–∞–Ω–æ —á–∞—Å–æ–≤ –∑–∞ –¥–µ–Ω—å: ${totalHoursWorked}`;
    }

    async function saveTimeEntry(hour) {
        const date = document.getElementById('datePicker').value;
        if (!date) return;

        const checkbox = document.querySelector(`input[type="checkbox"][data-hour="${hour}"]`);
        const commentInput = document.querySelector(`input[type="text"][data-hour="${hour}"]`);

        const timeEntryData = {
            hour: hour,
            worked: checkbox.checked,
            comment: commentInput.value
        };

        try {
            const response = await fetch(`${apiBaseUrl}/${date}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(timeEntryData)
            });

            if (response.ok) {
                showMessage(`–ß–∞—Å ${hour}:00 —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!`, 'success');
            } else {
                showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö!', 'error');
            }
        } catch (error) {
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
        }
    }

    function showMessage(message, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.className = type;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datePicker').value = today;
        loadDayData();
    });
</script>
</body>
</html>
