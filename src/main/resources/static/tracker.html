<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Трекер рабочего времени</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            margin-bottom: 30px;
        }
        .button {
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 14px;
        }
        .message {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-end mb-3">
        <button class="btn btn-danger" onclick="logout()">Выйти</button>
    </div>
    <h1>Трекер рабочего времени</h1>
    <div class="message" id="message"></div>

    <div class="text-center mb-3">
        <input type="date" id="datePicker" class="form-control d-inline-block w-auto" />
    </div>

    <div class="text-center mb-3">
        <h3>Отработано часов за день: <span id="workedHours">0</span></h3>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Час</th>
            <th>Работал?</th>
            <th>Комментарий</th>
            <th>Статус</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody id="timeEntriesTable"></tbody>
    </table>

    <h2>Управление статусами</h2>
    <div class="text-center mb-3">
        <input type="text" id="newStatusName" placeholder="Новый статус" class="form-control d-inline-block w-auto" />
        <button class="btn btn-primary button" onclick="addStatus()">Добавить</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="statusTableBody"></tbody>
    </table>
</div>
<script src="scripts.js"></script>
</body>
</html>
